<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 移动端视口配置 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入bootstrap包 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>

    <!-- 左边导航栏 -->
    <div class="lt_aside">
        <div class="as_title"><a href="#">黑马33期</a></div>
        <div class="as_user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="as_category">
            <ul>
                <li><a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a></li>
                <li><a href="first.html" class="cate_nav">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span></a>
                    <div class="child">
                        <a class="current" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a></li>
            </ul>
        </div>
    </div>

    <!-- 右面内容 -->
    <div class="lt_content">
        <div class="content_top">
            <a href="#" class="pull-left menus"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="content container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <!-- 添加按钮 -->
            <button class="btn btn-default btnAdd">添加分类</button>
            <!-- 添加的模态框 -->
            <div class="modal fade" id="firstAddModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content modal-sm">
                        <form id="form">
                            <!-- 头部 -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                <h4 class="modal-title">添加分类</h4>
                            </div>
                            <!-- 中间 -->
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                                </div>
                            </div>
                            <!-- 底部 -->
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary btn_add">添加</button>
                            </div> -->
                            <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary">添加</button>
                                  </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 表格 -->
            <table class="table table-bordered mt-20">
                <thead>
                    <tr>
                        <th style="width: 20%;">序号</th>
                        <th style="width: 80%;">一级分类名</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="text-right">
                <ul class="firstPage"></ul>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-sm">
                <!-- 头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="firstId">
    {{ each rows v i }}
    <tr>
        <td>{{ i+1 + (page-1)*size }}</td>
        <td>{{ v.categoryName }}</td>
    </tr>
    {{ /each }}
</script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
